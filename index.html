<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="logo_red2.jpg" />
    <title>Ambulancias</title>
    <link rel="stylesheet" href="styles.css" />

    <!--     PARA GRAFICOS     -->
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
  </head>

  <body>
    <div class="container">
      <div class="logo">
        <img src="logo_red.jpg" alt="Logo Consulta MicroRedes" />
      </div>

      <div class="vista-principal">
        <h1>Inventario de Ambulancias por MicroRed</h1>

        <div class="top-bar">
          <div class="ambulancias-total">
            Total de Ambulancias: <span id="total-ambulancias">4</span>
          </div>
          <button class="boton-detalles" onclick="window.location.href='detalles.html'">
            Detalles
        </button>
          <button class="boton-estado" onclick="abrirModalEstado()">
            Estado
          </button>
          <button class="boton-modal" onclick="abrirModal()">
            Ambulancias
          </button>
        </div>

        <div class="search-container">
          <input
            type="text"
            id="buscador"
            placeholder="Buscar por MicroRed..."
            onkeyup="filtrarMicroRedes()"
          />
        </div>

        <div class="microredes-list" id="lista-microredes">
          <!-- Aquí se cargarán los cuadritos de MicroRedes -->
        </div>
      </div>

      <!-- Modal -->
      <div id="miModal" class="modal">
        <div class="modal-contenido">
          <span class="cerrar" onclick="cerrarModal()">&times;</span>
          <img src="logo_red.jpg" alt="Logo de la Red" class="logo-modal" />
          <h3 style="text-align: center">Ambulancias por MicroRed</h3>
          <div id="columnchart_values" style="width: 100%; height: 300px"></div>
        </div>
      </div>

      <!-- Modal ESTADO-->
      <div id="miModalEstado" class="modal">
        <div class="modal-contenido">
          <span class="cerrar" onclick="cerrarModalEstado()">&times;</span>
          <img src="logo_red.jpg" alt="Logo de la Red" class="logo-modal" />
          <h3 style="text-align: center">Estado de Ambulancias</h3>
          <div
            id="columnchart_values_Estado"
            style="width: 100%; height: 300px"
          ></div>
        </div>
      </div>

      <div class="vista-detalle" id="detalle-microred">
        <button class="boton-volver" onclick="mostrarListado()">
          ← Volver al listado
        </button>
        <div id="contenido-detalle"></div>
      </div>

      <!-- Nueva vista de detalles general -->
      <div class="vista-detalles-general" id="vista-detalles-general" style="display: none;">
        <button class="boton-volver" onclick="volverDesdeDetallesGeneral()">
          ← Volver al listado
        </button>
        <div class="detalles-general-container">
          <h2>Detalles Generales</h2>
          
          <div class="section-title">
            <h3>Resumen de Ambulancias</h3>
          </div>
          
          <div class="section-title">
            <h3>Estado de Ambulancias</h3>
          </div>
          
          <div class="section-title">
            <h3>Conductores</h3>
          </div>
          
          <div class="section-title">
            <h3>Documentación</h3>
          </div>
          
          <div class="section-title">
            <h3>Mantenimiento</h3>
          </div>
        </div>
      </div>

      
    </div>
  </body>

  <script
      type="text/javascript"
      src="procesos.js"
    ></script>
</html>
